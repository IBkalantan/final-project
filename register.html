               <label for="show" class="close-btn fas fa-times" title="close"></label>
               <div class="text">Register Form</div>

               <form action="#">
                  <div class="data">
                     <label>Username</label>
                     <input id="user-name" type="text" required>
                  </div>

                  <div class="data">
                     <label>Email</label>
                     <input type="email" required>
                  </div>

                  <div class="data">
                     <label>Password</label>
                     <input id="pwd" type="password" required>
                  </div>

                  <div class="data">
                     <label>Confirm Password</label>
                     <input id="co-pwd" type="password" required>
                  </div>

                  <div class="btn">
                     <div class="inner"></div>
                     <button type="submit" onclick="passwordConfirmation();">SignUp</button>
                  </div>
               </form>
